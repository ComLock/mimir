<header>
  <div class="container">
    <section class="row">
      <div class="col-md-8 my-4 position-relative">
        <div data-th-replace="mimir:/site/includes/logo.html"></div>
        <button class="button-search position-absolute rounded-0 border-0 p-0 d-md-none" type="button" data-toggle="collapse" data-target="#search-collapse" aria-expanded="false" aria-controls="search-collapse">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
            <title>Søk</title>
            <g id="object"><circle class="cls-1" cx="11" cy="11" r="10"/><line class="cls-2" x1="18" y1="18.24" x2="28.76" y2="29"/></g>
          </svg>
        </button>
      </div>
      <div id="search-collapse" class="col-md-4 collapse d-md-block">
        <div class="contact text-right mt-md-2 small text-uppercase">
          <a id="change-language" class="a-ssb" data-th-attr="data-exists=${page.language.exists}" data-th-href="${portal.pageUrl({'_path='+page.language.path})}" data-th-text="${page.language.phrases.language}"></a>
          <a class="ml-1 a-ssb text-uppercase" href="https://www.ssb.no/omssb/kontakt-oss" data-th-text="${page.language.phrases.contact}"></a>
        </div>
        <div id="language-tooltip" class="d-none language-tooltip popper popper-wide small">
          <div data-th-text="${page.language.phrases.notAvailableHeader}" class="mr-4"></div>
          <div class="mt-3" data-th-utext="${page.language.phrases.notAvailableBody}"></div>
          <div class="mt-3"><a class="a-white" data-th-text="${page.language.phrases.goHome}" data-th-href="${page.language.home}"></a></div>
          <button class="btn btn-close">x</button>
          <div class="popper__arrow" x-arrow=""></div>
        </div>

        <form method="get" action="https://www.ssb.no/sok" autocomplete="off">
          <div>
            <div class="form-group position-relative">
              <input type="text" class="js-q form-control rounded-0 border border-dark" name="sok" role="search"/>
              <button class="button-search position-absolute rounded-0 border border-dark d-none d-md-inline">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                  <title>Søk</title>
                  <g id="object"><circle class="cls-1" cx="11" cy="11" r="10"/><line class="cls-2" x1="18" y1="18.24" x2="28.76" y2="29"/></g>
                </svg>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-12">
        <div class="border-bottom border-dark"></div>
      </div>
    </section>
  </div>
</header>
