<section class="xp-part container pt-2">
    <div data-th-each="alert : ${alerts}" class="ssb-dialog my-3" data-th-classappend="${alert.messageType}">
        <div class="icon-panel">
            <svg data-th-if="${alert.messageType == 'info'}" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12" y2="16"></line>
            </svg>
            <svg data-th-if="${alert.messageType == 'warning'} " xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12" y2="17"></line>
            </svg>
        </div>
        <div class="dialog-content">
            <span class="dialog-title" data-th-utext="${alert.title}">Tittel p√• varselen</span>
            <msg data-th-utext="${alert.message}" data-th-remove="tag">Varseltekst kommer her</msg>
        </div>
    </div>
</section>
