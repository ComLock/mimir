<!DOCTYPE html>
<html>
<head>
  <script async data-th-if="${config.GA_TRACKING_ID}" data-th-src="|https://www.googletagmanager.com/gtag/js?id=${config.GA_TRACKING_ID}|"></script>
  <script th:inline="javascript" data-th-if="${config.GA_TRACKING_ID}">
    /*<![CDATA[*/
    <!-- Global site tag (gtag.js) - Google Analytics -->
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', /*[[${config.GA_TRACKING_ID}]]*/);
    /*]]>*/
  </script>

  <script src="http://localhost:35729/livereload.js?snipver=1" async="" defer=""></script>

  <meta charset="UTF-8">
  <meta http-equiv="Cache-control" content="NO-CACHE">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta data-th-if="${page.data.metaDescription}" name="description" data-th-content="${page.data.metaDescription}"> 
  <title data-th-text="${page.displayName} + ' - Statistisk sentralbyrå'"></title>
  <!-- <link rel="shortcut icon" type="image/x-icon" data-th-href="${portal.assetUrl({'_path=img/favicon.ico'})}"/> -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed" rel="stylesheet"> 
  <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=css/styles.css', 'ts=' + ts})}"/>
  <!--
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
   -->
</head>
<body class="xp-page" data-th-classappend="${colorize}">
  <!-- HEADER -->
  <header>
    <div class="container">
      <section class="row">
        <div class="col-md-8 my-4 position-relative">
          <div data-th-replace="mimir:/site/includes/logo.html"></div>
          <button class="button-search position-absolute rounded-0 border-0 p-0 d-md-none" type="button" data-toggle="collapse" data-target="#search-collapse" aria-expanded="false" aria-controls="search-collapse">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
              <title>Søk</title>
              <g id="object"><circle class="cls-1" cx="11" cy="11" r="10"/><line class="cls-2" x1="18" y1="18.24" x2="28.76" y2="29"/></g>
            </svg>
          </button>
        </div>
        <div id="search-collapse" class="col-md-4 collapse d-md-block">
          <div class="contact text-right mt-md-2">
            <a class="contact-link" href="https://www.ssb.no/omssb/kontakt-oss">Kontakt</a>
          </div>
          <form method="get" action="https://www.ssb.no/sok" autocomplete="off">
            <div>
              <div class="form-group position-relative">
                <input type="text" class="js-q form-control rounded-0 border border-dark" name="sok"/>
                <button class="button-search position-absolute rounded-0 border border-dark d-none d-md-inline">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                  <title>Søk</title>
                    <g id="object"><circle class="cls-1" cx="11" cy="11" r="10"/><line class="cls-2" x1="18" y1="18.24" x2="28.76" y2="29"/></g>
                  </svg>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-12">
          <div class="border-bottom border-dark"></div>
        </div>
      </section>
    </div>
  </header>

  <!-- MAIN -->
  <main data-portal-region="main" class="xp-region container" data-th-if="${!isFragment}">
    <!-- breadcrumbs -->
    <nav class="row mt-2 mb-5">
      <div class="col-12">
        <a class="d-none d-md-inline a-plain" href="https://www.ssb.no"><u>Forsiden</u></a>
        <div data-th-unless="${home.isHome}" data-th-each="crumb, i: ${breadcrumbs}" data-th-remove="tag">
          <span class="mr-1 d-md-none" data-th-if="${i.count == #lists.size(breadcrumbs) - 1}">&lt;</span>
          <span class="ml-1 mr-1 d-none d-md-inline">&gt;</span>
          <a data-th-unless="${i.last}" data-th-href="${portal.pageUrl({'_path='+crumb._path})}" data-th-classappend="${ i.count != #lists.size(breadcrumbs) - 1 } ? 'd-none d-md-inline'"><u data-th-text="${crumb.displayName}"></u></a>
          <span data-th-if="${i.last}" data-th-text="${crumb.displayName}" class="d-none d-md-inline"></span>
        </div>
      </div>
    </nav>

    <div data-th-if="${mainRegion}" data-th-remove="tag">
      <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
        <div data-portal-component="${component.path}" data-th-remove="tag"></div>
      </div>
    </div>
  </main>

          Neste kolonne
        </div>
      </div>
    </div>
  </div>

-->

  <!-- FOOTER -->
  <footer>
  </footer>

  <script type="text/javascript" data-th-src="${portal.assetUrl({'_path=js/libs.js', 'ts=' + ts})}"></script>
</body>
</html>
