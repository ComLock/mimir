<!DOCTYPE html>

<head>
  <script async data-th-if="${config.GA_TRACKING_ID}" data-th-src="|https://www.googletagmanager.com/gtag/js?id=${config.GA_TRACKING_ID}|"></script>
  <script th:inline="javascript" data-th-if="${config.GA_TRACKING_ID}">
    /*<![CDATA[*/
    <!-- Global site tag (gtag.js) - Google Analytics -->
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', /*[[${config.GA_TRACKING_ID}]]*/);
    /*]]>*/
  </script>

  <script src="http://localhost:35729/livereload.js?snipver=1" async="" defer=""></script>

  <meta charset="UTF-8">
  <meta http-equiv="Cache-control" content="NO-CACHE">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta data-th-if="${page.data.metaDescription}" name="description" data-th-content="${page.data.metaDescription}"> 
  <title data-th-text="${page.displayName} + ' - Statistisk sentralbyrå'"></title>
  <!-- <link rel="shortcut icon" type="image/x-icon" data-th-href="${portal.assetUrl({'_path=img/favicon.ico'})}"/> -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed" rel="stylesheet"> 
  <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=css/styles.css', 'ts=' + ts})}"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
   -->
</head>
<body class="xp-page" data-th-classappend="${colorize}">
  <!-- HEADER -->
  <header>
  </header>

  <!-- MAIN -->
  <main data-portal-region="main" class="xp-region container" data-th-if="${!isFragment}">
    <div data-th-if="${mainRegion}" data-th-remove="tag">
      <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
        <div data-portal-component="${component.path}" data-th-remove="tag"></div>
      </div>
    </div>
  </main>
