<section class="xp-part article container-fluid">
    <div class="row">
        <div class="col-12 offset-lg-1 p-0">
            <div class="title-ingress-wrapper">
                <p class="introTitle" data-th-if="${introTitle}" data-th-text="${introTitle}"/>
                <h1 class="col-lg-10" data-th-text="${title}" />
                <p class="ingress col-lg-8" data-th-if="${ingress}" data-th-text="${ingress}" />
            </div>
        </div>
        <div class="col-12 p-0">
            <div class="snr-dates-wrapper">
                <div class="row p-0">
                    <p class="font-weight-bold" data-th-if="${serialNumber}" data-th-text="${serialNumber}" />
                    <p data-th-if="${showPubDate}">
                        <span class="font-weight-bold mr-1" data-th-text="(${language.phrases.published} + ':')" />
                        <span data-th-text="${pubDate}" />
                    </p>
                    <p data-th-if="${modifiedDate}">
                        <span class="font-weight-bold mr-1" data-th-text="(${language.phrases.modified} + ':')" />
                        <span data-th-text="${modifiedDate}" />
                    </p>
                </div>
            </div>
            <div class="author-wrapper">
                <div class="row p-0" data-th-if="${#lists.size(authors) >= 1}">
                    <p class="mr-1" data-th-text="(${language.phrases.author} + ':')" />
                    <div data-th-each="author, i : ${authors}">
                        <p data-th-if="${author.name}">
                            <a data-th-href="@{'mailto:' + ${author.email}}" data-th-text="${author.name}" /><span data-th-text="!${i.last} ? ',&nbsp;' : ''" />
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 p-0">
            <div class="row">
                <div class="col-10 col-md-12">
                <div class="article-body" data-th-utext="${bodyText}" />
                </div>
                <div class="col">
                    <div class="part-associated-statistics">
                        <h3 data-th-if="${associatedStatisticsHeader}" data-th-text="${associatedStatisticsHeader}" />
                        <div data-th-id="associatedStatisticsLinksId" />
                    </div>
                    <div class="part-associated-article-archives">
                        <h3 data-th-if="${associatedArticleArchivesHeader}" data-th-text="${associatedArticleArchivesHeader}" />
                        <div data-th-id="associatedArticleArchiveLinksId" />
                    </div>
                </div>
            </div>
        </div>
        <div data-th-if="${isbn}" class="col-12 p-0 mt-4">
            <p class="text-center">
                <span class="font-weight-bold">ISBN (elektronisk): </span>
                <span data-th-text="${isbn}" />
            </p>
        </div>
    </div>
</section>
