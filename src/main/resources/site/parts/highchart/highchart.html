<section class="xp-part part-highchart" data-th-each="highchart: ${highcharts}">
  <span data-th-utext="${dataScript}" data-th-remove="tag"></span>
  <div class="row position-relative">
    <div data-th-if="${highchart && highchart.config && highchart.config.draft}" class="alert alert-info mb-4" role="alert" data-th-text="${'Tallet i figuren nedenfor er upublisert'}"></div>
    <div data-th-if="${highchart && highchart.config && highchart.config.noDraftAvailable}" class="alert alert-warning mb-4" role="alert" data-th-text="${'Det finnes ingen upubliserte tall for denne figuren'}"></div>
    <div class="col-12">
      <div class="show-datatable" data-th-if="${showDataTableEnabled}">
        <div class="highchart-title" data-th-if="${highchart && highchart.config && highchart.config.title}">
          <h3 class="ssb-title" data-th-if="${highchart.config.title.text}" data-th-text="${highchart.config.title.text}"/>
          <p class="highchart-subtitle" data-th-if="${highchart.config.subtitle.text}" data-th-text="${highchart.config.subtitle.text}"/>
        </div>
        <div class="ssb-tabs">
          <button class="navigation-item active" data-th-id="show-graph- + ${highchart.contentKey}">
            <span data-th-text="${showAsGraphText}"></span>
          </button>
          <button class="navigation-item" data-th-id="show-tabledata- + ${highchart.contentKey}">
            <span data-th-text="${showAsTableText}"></span>
          </button>
        </div>
        <hr class="ssb-divider type-dark mb-3" />
      </div>
      <figure data-th-fragment="graph" class="highcharts-figure mb-0" data-th-classappend="${highchart.hideTitle == true || showDataTableEnabled ? 'hide-title' : ''}" data-th-id="figure- + ${highchart.contentKey}">
        <div data-th-id="highcharts- + ${highchart.contentKey}"
          class="highcharts-canvas"
          data-th-attr="data-contentkey=${highchart.contentKey},
          data-type=${highchart.type}">
        </div>
        <p data-th-text="${highchart.description}" class="d-none highcharts-description highcharts-linked-description"></p>
      </figure>
      <div class="footnote" data-th-if="${highchart.footnoteText}" data-th-text="${highchart.footnoteText}"></div>
      <div class="d-none highcharts-table invisible" data-th-utext="${highchart.tableData}"></div>
    </div>
    <div data-th-if="${highchart.creditsEnabled}" class="col-12 mt-4 mt-md-5 highcharts-source">
      <h5 class="mb-0" data-th-text="${sourceText}">Kilde:</h5>
      <a class="ssb-link" data-th-href="${highchart.creditsHref}" data-th-text="${highchart.creditsText}"></a>
    </div>
  </div>
</section>
