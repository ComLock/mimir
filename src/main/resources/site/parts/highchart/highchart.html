<section class="xp-part part-highchart" data-th-each="highchart: ${highcharts}">
  <script data-th-if="${highchart.json}" th:inline="javascript">
    /*<![CDATA[*/
      highchart.push(/*[[${highchart.json}]]*/);
    /*]]>*/
  </script>
  <div class="row position-relative">
    <div class="col-12">
      <figure th:fragment="graph" class="highcharts-figure mb-0">
        <div data-th-id="highcharts- + ${highchart.contentkey}"
          class="highcharts-canvas"
          data-th-attr="data-contentkey=${highchart.contentkey},
          data-municipality-name=${municipality.displayName},
          data-municipality=${municipality.code},
          data-type=${highchart.type},
          data-zoomtype=${highchart.zoomtype},
          data-creditsenabled=${highchart.creditsenabled},
          data-creditshref=${highchart.creditshref},
          data-creditstext=${highchart.creditstext},
          data-switchrowsandcolumns=${highchart.switchrowsandcolumns},
          data-combineinformation=${highchart.combineinformation},
          data-tickinterval=${highchart.tickinterval},
          data-legendenabled=${highchart.legendenabled},
          data-plotoptionsseriesstacking=${highchart.plotoptionsseriesstacking},
          data-subtitletext=${highchart.subtitletext},
          data-title=${highchart.title},
          data-xaxisallowdecimals=${highchart.xaxisallowdecimals},
          data-xaxislabelsenabled=${highchart.xaxislabelsenabled},
          data-xaxismax=${highchart.xaxismax},
          data-xaxismin=${highchart.xaxismin},
          data-xaxistitletext=${highchart.xaxistitletext},
          data-xaxistype=${highchart.xaxistype},
          data-yaxisallowdecimals=${highchart.yaxisallowdecimals},
          data-yaxismax=${highchart.yaxismax},
          data-yaxismin=${highchart.yaxismin},
          data-yaxistitletext=${highchart.yaxistitletext},
          data-yaxistype=${highchart.yaxistype},
          data-yaxisstacklabelsenabled=${highchart.yaxisstacklabelsenabled},
          data-title-center=${highchart.titleCenter},
          data-numberdecimals=${highchart.numberdecimals},
          data-chart-bottomspace=${highchart.bottomSpace},
          data-pielegendunder=${highchart.pieLegendUnder},
          data-legendalign=${highchart.legendAlign}"
          data-langcontextbuttontitle="Last ned/skriv ut"
          data-langdownloadjpeg="Last ned som JPEG"
          data-langdownloadpdf="Last ned som PDF"
          data-langdownloadpng="Last ned som PNG"
          data-langdownloadsvg="Last ned som SVG"
          data-langdownloadcsv="Last ned tala som CSV"
          data-langdownloadxls="Last ned tala som XLS"
          data-langdrilluptext="Tilbake til"
          data-langloading="Tegner graf..."
          data-langnodata="Ingen tilgjengelege tal"
          data-langmillions="mill."
          data-langbillions="mrd."
          data-langprintchart="Skriv ut graf"
          data-langresetzoom="Nullstill zoom"
          data-langresetzoomtitle="Nullstill zoom"
          data-langvisskjul="vis/skjul" >
        </div>
      </figure>
      <div class="footnote" data-th-if="${highchart.fotnoteTekst}" data-th-text="${highchart.fotnoteTekst}"></div>
      <div class="d-none highcharts-table invisible" data-th-utext="${highchart.tableData}"></div>
    </div>
    <button type="button" class="btn-highchart-export border-0 position-absolute font-roboto-plain">
      <i>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
      </i>
      Last ned som â€¦ 
    </button>
    <div data-th-if="${highchart.creditsenabled}" class="col-12">
      <h5 class="mb-0">Kilde:</h5>
      <a class="ssb-link" data-th-href="${highchart.creditshref}" data-th-text="${highchart.creditstext}"></a>
    </div>
  </div>
</section>
