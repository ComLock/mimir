<section class="container part-infoGraphic">
  <div class="xp-part row">
    <div class="xp-region col-12">
      <div class="border-top-green">
        <h2 data-th-if="${title}" class="mt-0" data-th-text="${title}" />

        <div class="d-flex justify-content-center">
          <img data-th-if="${image}" data-th-alt="${altText}" data-th-src="${imageSrc}" />
           <a data-th-href="${longDesc}" class="sr-only" data-th-text="${descriptionInfographics}" />
        </div>

        <ul class="footnote">
            <li data-th-each="footNote, iterStat : ${footnote}">
              <sup data-th-text="${iterStat.count}" />
              <span data-th-text="${footNote}" />
            </li>
        </ul>

        <span class="source-title">
          <strong data-th-text="${source}" />
        </span>
        <p class="sources" data-th-each="source : ${sources}">
          <a class="mb-1" data-th-href="${source.url}" data-th-text="${source.urlText}" />
        </p>
      </div>
    </div>
  </div>
</section>
