<section class="container part-infoGraphic">
  <div class="xp-part row">
    <div class="xp-region col-12">
      <div class="border-top-green">

        <h2 class="mt-0" data-th-text="${title}"></h2>

        <div class="d-flex justify-content-center">
          <img data-th-if="${image}" class="" data-th-alt="${altText}" data-th-src="${imageSrc}"/>
          <a data-th-href="${longDesc}" class="screen-reader-only" data-th-text="${descriptionInfographics}"></a>
        </div>

        <ul class="footnote">
            <li data-th-each="footNote, iterStat : ${footnote}"><sup data-th-text="${iterStat.count}"> </sup> <span data-th-text="${footNote}"></span></li>
        </ul>

        <span class="source-title"><strong data-th-text="${source}"></strong></span>
        <div class="sources" data-th-each="source : ${selectedSource}">
          <a data-th-if="${source._selected} == 'urlSource'" data-th-href="${source.urlSource.url}" data-th-text="${source.urlSource.urlText}"></a>
          <a data-th-if="${source._selected} == 'relatedSource'" data-th-href="${portal.pageUrl({'_id=' + source.relatedSource.sourceSelector})}" data-th-text="${source.relatedSource.urlText}"></a>
        </div>

      </div>
    </div>
  </div>
</section>
