<section class="xp-part part-accordion">
  <div data-th-each="accordion, i: ${accordions}" data-th-class="${i ? 'mt-3'}">
    <a class="collapsed d-block" data-toggle="collapse" data-th-href="'#accordion-' + ${accordion._id}" role="button" aria-expanded="false" data-th-attr="aria-controls='accordion-' + ${accordion._id}">
      <i class="accordion-bullet"></i>
      <span class="d-inline-block" data-th-text="${accordion.data.open}"></span>
    </a>
    <div class="collapse collapse-container" data-th-id="'accordion-' + ${accordion._id}">
      <div class="" data-th-utext="${accordion.data.body}"></div>
      <div data-th-each="item, i : ${accordion.data.items}">
        <a class="collapsed d-block" data-toggle="collapse" data-th-href="'#inner-' + ${accordion._id} + '-' + ${i.index}" role="button" aria-expanded="false" data-th-attr="aria-controls='inner-' + ${accordion._id} + '-' + ${i.index}">
          <i class="accordion-bullet accordion-bullet-inverse"></i>
          <span class="d-inline-block" data-th-text="${item.title}"></span>
        </a>
        <div class="collapse collapse-container" data-th-id="'inner-' + ${accordion._id} + '-' + ${i.index}" data-th-utext="${item.body}"></div>
      </div>
    </div>
  </div>
</section>
