<section class="xp-part part-banner position-relative clearfix">
  <img data-th-if="${part.config.image}" class="position-absolute w-100 h-100" data-th-attr="data-url=${portal.imageUrl({'_id=' + part.config.image, '_scale=block-1400-400'})}"/>
  <div class="container">
    <div class="row inner-container">
      <div class="col-12" data-th-if="${mode == 'municipality'}">
        <div class="subtitle roboto-bold position-relative" data-th-text="${page.displayName}">Kommunefakta</div>
        <h1 class="mt-0 pt-0 position-relative" data-th-if="${municipality}" data-th-text="${municipality.displayName} +' (' + ${municipality.county.name} +')'">Navn pÃ¥ kommune</h1>
      </div>
      <div class="col-12" data-th-unless="${mode == 'municipality'}">
        <h1 class="mt-0 pt-4 position-relative" data-th-text="${page.displayName}">Kommunefakta</h1>
    </div>
  </div>
</section>
