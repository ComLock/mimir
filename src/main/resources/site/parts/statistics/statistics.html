<section class="xp-part statistics container">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-5 mt-4 p-0" data-th-text="${title}" />
        </div>
        <div class="col-12 col-lg-6">
            <div class="titles-dates-wrapper container">
                <div class="row">
                    <p class="col-md-5 mb-2 col-12">
                        <span class="font-weight-bold" data-th-utext="${updated}" />
                        <span data-th-text="${previousRelease}" />
                    </p>
                    <p class="col-md-6 col-12" data-th-if="${changeDate}">
                        <span class="font-weight-bold" data-th-utext="${changed}" />
                        <span data-th-text="${changeDate}" data-th-id="${modifiedDateId}" />
                    </p>
                    <p class="col-12">
                        <span class="font-weight-bold" data-th-utext="${nextUpdate}" />
                        <span data-th-text="${nextRelease}" />
                    </p>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6" data-th-if="${statisticsKeyFigure}" data-th-utext="${statisticsKeyFigure}">
        </div>
    </div>
</section>
