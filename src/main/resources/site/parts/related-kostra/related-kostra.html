<section class="xp-part part-related-kostra">
    <div class="container d-flex align-items-center">
        <div class="row" align="center">
            <div class="col-12 border-top-green">
             <h3 class="roboto-condensed position-relative" data-th-text="${part.config.title}" />
              <div class="pt-3" data-th-utext="${part.config.description}" />
                <a class="btn-related-kostra-link" data-th-href="${part.config.btnLink + (municipality  == null ? '' : municipality)}">
                    <button class="ssb-btn primary-btn" data-th-text="${part.config.btnTxt}" />
                </a>
            </div>
        </div>
    </div>
</section>
