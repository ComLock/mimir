<section class="xp-part key-figures">
  <h3 data-th-if="${part.config.title}" data-th-text="${part.config.title}"></h3>
  <div class="row">
    <div data-th-each="figure: ${part.data}" class="ssb-key-figures" data-th-classappend="${figure.data['size'] == 'large'} ? 'col-md-12' : 'col-md-6'">
      <div class="d-flex flex-row pb-3">
        <div class="icon-container kf-icon" data-th-classappend="${figure.data['size']} ? ${figure.data['size']}">
          <img class="w-100" data-th-if="${figure.data.icon}" data-th-src="${portal.imageUrl({'_id=' + figure.data.icon, '_scale=block(80,80)'})}"/>
        </div>
        <div class="d-flex flex-column">
          <h4 data-th-unless="${figure.data.glossary}" data-th-text="${figure.displayName}" class="ssb-title kf-title"></h4>
          <a data-th-if="${figure.data.glossary}" data-th-text="${figure.displayName}" class="a-glossary" data-th-href="${portal.pageUrl({'_id='+figure.data.glossary})}" data-th-aria-describedby="'glossary-' + ${figure.data.glossary}"></a>
          <div class="kf-time" data-th-text="${figure.time}">2018</div>
          <div class="ssb-number mt-auto" data-th-classappend="${figure.data['size']} ? ${figure.data['size']}"><data data-th-value="${figure.value}" data-th-utext="${figure.valueHumanReadable}"></data></div>
          <h4 data-th-text="${figure.data.denomination}" class="ssb-title kf-title"></h4>
       </div>
      </div>
    </div>
  </div>
</section>

<!-- GLOSSARY -->
<div data-th-replace="mimir:/site/includes/glossary.html"></div>
