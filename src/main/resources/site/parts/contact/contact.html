<section class="xp-part container">
  <div data-th-each="contactGroup : ${contacts}" class="xp-layout row d-flex flex-wrap">
    <div data-th-each="contact : ${contactGroup}" class="xp-region col-6 col-md-4 contact">
      <div data-th-if="${contact}" class="b-1">
        <h3 data-th-text=${contact.data.name}>TESTNAVN</h3>
        <p data-th-if="${contact.data.email}" >
          <a href="mailto:${contact.data.email}" data-th-text="${contact.data.email}">epost</a>
        </p>
        <p data-th-if="${contact.data.phone}">
          <a href="tel:${contact.data.phone}" data-th-text="${contact.data.phone}">telefonnummer</a>
        </p>
      </div>
    </div>
  </div>  
</section>
