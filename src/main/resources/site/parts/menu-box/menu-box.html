<section class="menu">
  <nav class="row" data-th-if="${part.menu}">
    <div class="col-6 col-md-3" data-th-each="menu, i: ${part.menu.data.menu}">
      <a data-th-if="menu.content" data-th-href="${menu.href}" class="pt-3 pt-md-4 pb-1 pb-md-2 px-2 border border-dark d-block a-plain">
        <h3 class="text-center" data-th-text="${menu.title}"></h3>
        <img data-th-if="${menu.image}" data-th-src="${portal.imageUrl({'_id=' + menu.image, '_scale=block(400,400)'})}" class="d-block ml-auto mr-auto w-50"></img>
        <div class="position-relative">
          <h3 data-th-text="${menu.subtitle}" class="text-center position-absolute w-100"></h3>
        </div>
      </a>
    </div>
  </nav>
</section>
