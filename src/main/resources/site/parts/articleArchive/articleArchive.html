<section class="xp-part article-archive container-fluid">
    <div class="row">
        <div class="col-12 col-lg-8 offset-lg-1">
            <div class="row">
                <div class="col-12">
                    <h1 data-th-text="${title}" />
                    <div id="preamble" class="preamble"></div>
                </div>
            </div>
        </div>
        <div class="col-12 p-0">
            <img data-th-src="${image}" data-th-alt="${imageAltText}" />
        </div>
        <div class="col-12 col-lg-10 offset-lg-1">
            <div id="listOfArticles"></div>
        </div>
        <div class="col-12 col-lg-8 offset-lg-1">
            <div class="row">
                <div class="free-text" data-th-utext="${freeText}" />
            </div>
        </div>
        <div class="col-12">
            <p class="d-flex justify-content-center mb-5">
                <span class="mr-1">ISSN</span><span data-th-text="${issnNumber}" />
            </p>
        </div>
    </div>
</section>
