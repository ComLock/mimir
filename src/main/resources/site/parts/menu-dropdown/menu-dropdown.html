<section class="xp-part part-menu-dropdown">
  <div class="container">
    <div class="row pt-3 pb-3">
      <div class="col-md-6 col-lg-8">
        <div class="opacity-zero">
          <div class="roboto subtitle">Kommunefakta</div>
          <div class="roboto-bold municipality">
            <div data-th-if="${municipality}" data-th-text="${municipality.displayName}" data-th-remove="tag">Kommune</div>
            <div data-th-if="${municipality}" data-th-text="'('+${municipality.county.name}+')'" data-th-remove="tag">Fylke</div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4" data-th-with="mcode='0501'">
        <div data-th-each="menu : ${part.menu}">
          <div data-th-if="${menu.municipalities}" class="position-relative">
            <div class="dropdown show ssb-dropdown">
              <div class="d-flex flex-row">
                <div class="roboto-bold text-nowrap mr-2 mt-3">Bytt kommune:</div>
                <div class="w-100 ssb-input">
                  <input id="dropdownMenuLink" class="w-100" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" autocomplete/>
                  <button class="button-search border-0 p-0 m-0 position-absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                  </button>
                  <!-- <a class="down-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a> -->
                  <div class="dropdown-menu w-100 list-of-options" aria-labelledby="dropdownMenuLink">
                    <!-- WARNING: hidden easter egg -->
                    <a class="dropdown-item a-plain option-list-element" data-th-each="municipality: ${menu.municipalities.codes}"
                      data-th-href="${portal.pageUrl({'_id='+page._id})} + ${municipality.path}"
                      data-th-text="${municipality.displayName}"
                      data-th-attr="data-text=${municipality.code} + ' ' +  ${municipality.displayName} + ' ' + ${map[municipality.county].name} + ${municipality.displayName == 'Bergen' ? ' buekorps' : ''} + ' ' + ${municipality.displayName == 'Trondheim' ? 'bart snus' : ''}">Oslo
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
