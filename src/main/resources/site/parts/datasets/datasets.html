<section class="xp-part datasets">
  <nav class="row" data-th-if="${datasets.hits}">
    <div class="col-sm-6 col-md-4 col-lg-3 pb-3 pt-3" data-th-each="dataset : ${datasets.hits}">
      <div class="dataset h-100 d-flex flex-column">
        <a data-th-href="${dataset.href}" class="p-3 a-plain text-decoration-none d-flex flex-column mb-auto">
          <h3 data-th-text="${dataset.data.title}"></h3>
          <div data-th-if="${dataset.href}" class="mt-auto">
            <div data-th-utext="${dataset.data.subtitle}" data-th-href="${dataset.href}"/>
          </div>
          <i class="mt-2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg></i>
        </a>
        <a data-th-if="${dataset.excelFileHref}" data-th-href="${dataset.excelFileHref}" class="a-excel a-plain text-decoration-none p-3 xmt-auto">
          <i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg></i>
          Last ned datasett
          <time data-th-datetime="${dataset.excelFileDatetime}" data-th-text="'(per ' + ${dataset.excelFileModifiedDate} + ')'"></time>
        </a>
      </div>
    </div>
  </nav>
</section>
