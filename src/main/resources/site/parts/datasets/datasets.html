<section class="xp-part datasets">
  <nav class="row" data-th-if="${datasets.hits}">
    <div class="col-sm-6 col-md-4 col-lg-3 pb-3 pt-3" data-th-each="dataset : ${datasets.hits}">
      <div class="dataset pt-3 p-2 border h-100 d-flex flex-column">
        <h3 data-th-text="${dataset.data.title}"></h3>
        <div data-th-if="${dataset.href}" class="mb-auto">
          <p><a data-th-utext="${dataset.data.subtitle}" data-th-href="${dataset.href}"/></p>
        </div>
        <div data-th-if="${dataset.excelFileHref}" class="excellink">
          <p>
            <a data-th-href="${dataset.excelFileHref}">Variabelliste</a>
            <time data-th-datetime="${dataset.excelFileDatetime}" data-th-text="'(per ' + ${dataset.excelFileModifiedDate} + ')'"></time>
          </p>
        </div>
      </div>
    </div>
  </nav>
</section>
